<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas surprise</title>
  <link rel="icon" type="image/png" sizes="100x100" href="favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      color: #111;
      height: 100vh;
      background: url("background.jpg") no-repeat center center;
      background-size: cover;
      font-size: 20px;
    }

    h1 {
      font-size: 1.8em;
    }

    form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
      justify-content: center;
    }

    .wrapper {
      display: flex;
    }
    .input-left {
      margin-right: 10px;
    }

    .background {
      background: white;
      margin-bottom: 10rem;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 500px;
      border-radius: 10px;
    }

    p {
      text-align: center;
    }

    input[type="text"] {
      display: block;
      width: 100%;
      padding: 16px;
      margin-bottom: 15px;
      border: 2px solid #515151;
    }
    input[type="text"]:focus {
      border-color: #004995;
    }

    button {
      background-color: #004995;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 4px;
    }

    button:hover {
      background-color: #002953;
    }

    .error-message {
      color: #af0000;
      margin-top: 20px;
      font-size: 1em;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

  </style>
</head>
<body>
<main class="container">
  <div class="background">
    <h1>Your Christmas surprise</h1>
    <p>Please provide your information to sign up for the Christmas surprise</p>

    <form id="showcase-form">
      <div class="wrapper">
        <label for="first-input" class="sr-only">A first input field without label. This is an example of bad accessibility.</label>
        <input id="first-input" type="text" placeholder="" class="input-left">
        <input type="text" placeholder="">
      </div>
      <div class="wrapper">
        <input type="text" placeholder="">
      </div>

      <button type="submit">Sign up</button>
      <p class="error-message" id="error-message" style="visibility: hidden">Please provide the correct information for all fields to sign up.</p>
    </form>
  </div>
</main>

<script>
  document.getElementById('showcase-form').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent form submission
    const errorMessage = document.getElementById('error-message');
    errorMessage.style.visibility = 'visible'; // Show the error message
  });
</script>
</body>
</html>
